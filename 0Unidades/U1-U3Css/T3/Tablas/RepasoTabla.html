<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla</title>

    <style>

        table, th,td{
            border: 1px black solid;
            border-collapse: collapse;
        }

</style>
</head>
<body>

<table>

    <thead>
            <th>Quick</th>
            <th colspan="3">Brown fox</th>
            <th>jumps</th>
    </thead>
    <tbody>
        <tr >
            <td rowspan="3">over the</td>
            <td>lazy</td>
            <td>dog</td>
            <td>and</td>
        </tr>
        <tr>
            <td>the</td>
            <td>it</td>
            <td>fall</td>
        </tr>
        <tr>
            <td colspan="3">prey to a hunter</td>
        </tr>
    </tbody>


</table>

nth-child(odd)
    
</body>
</html>
