<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mango.css">
    <title>Cartas Pokémon</title>
</head>

<body>

    <div class="ficha">
        <div class="mangoImagen">
            <img src="imgs/mango.webp" alt="Mango">
        </div>

        <div class="info">
            <div class="titulo">
                <h1>Mango</h1>
            </div>
            <div class="tamaño">
                <p>Tamaño:</p>
                <span class="pequeño">Pequeño <br>(1kg)</span>
                <span class="mediano">Medio <br>(2kg)</span>
                <span class="grande">Grande <br>(3kg)</span>
            </div>
            <div class="unidades">
                <p>Unidades:</p>
                <span class="mas">+</span>
                <span class="cantidad">0</span>
                <span class="menos">-</span>
            </div>
            <div class="precio">
                <p>Precio:</p>
                <span class="precioFinal">Grande (3kg)</span>
            </div>


        </div>
    </div>


    <!-- <script src="scripttogle.js"></script> -->
</body>

</html>
