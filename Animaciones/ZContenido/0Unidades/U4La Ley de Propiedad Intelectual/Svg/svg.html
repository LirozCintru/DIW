<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="svg.css">
    <title>Máscaras con imágenes SVG</title>
</head>

<body>
<div>
    <img src="montecantabria1.jpg" width="1200" height="600">
</div>

    <article>
        <!-- Definir la imagen ancho=2560 alto=1702-->
        <svg width="100%" height="auto" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 2560 1702">
            <defs>
                <pattern id="imgPattern2" patternUnits="userSpaceOnUse" width="2560" height="1702">
                    <image href="montecantabria1.jpg" width="2560" height="1702" />
                </pattern>
            </defs>

            <mask id="maskDividida2">
                <rect x="0" y="50" width="200" height="500" fill="white" rx="20" ry="20"/>
                <rect x="210" y="0" width="200" height="500" fill="white" rx="20" ry="20" />
                <rect x="420" y="50" width="200" height="500" fill="white" rx="20" ry="20" />
                <rect x="630" y="100" width="400" height="500" fill="white" rx="20" ry="20" />
            </mask>

            <!-- Aplicar la imagen con la máscara -->
            <rect x="0" y="0" width="1000" height="800" fill="url(#imgPattern2)" mask="url(#maskDividida2)" />

            <rect x="0" y="50" width="200" height="500" fill="none" rx="20" ry="20" stroke="red" stroke-width="3"/>
            <rect x="210" y="0" width="200" height="500" fill="none" rx="20" ry="20" stroke="blue" stroke-width="3"/>
            <rect x="420" y="50" width="200" height="500" fill="none" rx="20" ry="20" stroke="green" stroke-width="3"/>
            <rect x="630" y="100" width="400" height="500" fill="none" rx="20" ry="20" stroke="purple" stroke-width="3"/>
        </svg>
    </article>


    <img src="espolon.jpg" width="1500" height="864">
    <!--Ancho 1920 alto 864 -->
    <article>
        <svg width="1920" height="864" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1500 864">
            <!-- Definir la imagen -->
            <defs>
                <pattern id="imgPattern3" patternUnits="userSpaceOnUse" width="1500" height="864">
                    <image href="espolon.jpg" width="1500" height="864" />
                </pattern>
            </defs>
            <!-- Crear la máscara que divide la imagen en tres partes -->
            <mask id="maskDividida3">
                <!-- Primer rectángulo (parte superior) -->
                <rect x="0" y="150" width="100" height="564" fill="white" rx="10" ry="10" />
                <!-- Segundo rectángulo (parte media) -->
                <rect x="110" y="100" width="100" height="554" fill="white" rx="10" ry="10" />
                <!-- Tercer rectángulo (parte inferior) -->
                <rect x="220" y="150" width="100" height="564" fill="white" rx="10" ry="10" />
                <rect x="330" y="200" width="300" height="564" fill="white" rx="10" ry="10" />
            </mask>

            <!-- Aplicar la imagen con la máscara -->
            <rect x="0" y="0" width="1920" height="864" fill="url(#imgPattern3)" mask="url(#maskDividida3)" />
        </svg>
    </article>

    <article>
        <svg width="1920" height="864" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 864">
            <!-- Definir la imagen -->
            <defs>
                <pattern id="imgPattern4" patternUnits="userSpaceOnUse" width="1920" height="864">
                    <image href="espolon.jpg" width="1920" height="864" />
                </pattern>
            </defs>
            <!-- Crear la máscara que divide la imagen en tres partes -->
            <mask id="maskDividida4">
                <!-- Primer rectángulo (parte superior) -->
                <rect x="0" y="150" width="225" height="564" fill="white" rx="10" ry="10" />
                <!-- Segundo rectángulo (parte media) -->
                <rect x="235" y="100" width="225" height="554" fill="white" rx="10" ry="10" />
                <!-- Tercer rectángulo (parte inferior) -->
                <rect x="475" y="150" width="225" height="564" fill="white" rx="10" ry="10" />
                <rect x="710" y="200" width="825" height="564" fill="white" rx="10" ry="10" />
            </mask>

            <!-- Aplicar la imagen con la máscara -->
            <rect x="0" y="0" width="1920" height="864" fill="url(#imgPattern4)" mask="url(#maskDividida4)" />
        </svg>
    </article>



</body>

</html>
